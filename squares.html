<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Survival</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #111; }
    canvas { display: block; background: #222; }
    #rules {
      position: fixed;
      bottom: 5px; left: 0; right: 0;
      text-align: center;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<div id="rules">
  White = +1 | Black = Grow & -1 | Red = Game Over | Green Circle = Shrink & +2
</div>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let player = { x: canvas.width/2, y: canvas.height-80, size: 20, color: "white" };
let blocks = [];
let speed = 2;
let frame = 0;
let score = 0;

function handleInput(x,y){
  player.x = x; player.y = y;
}
document.addEventListener("mousemove", e => handleInput(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  let t = e.touches[0];
  handleInput(t.clientX, t.clientY);
});

function spawnBlock() {
  let r = Math.random();
  let block = { x: 0, y: 0, size: 20, color: "white", type: "normal", dx: 0, dy: speed };

  let redChance = 0.05 + Math.min(score/200, 0.25); // 5%â†’30%
  if (r < redChance) {
    // Red diagonal
    block.x = Math.random() * canvas.width;
    block.y = -20;
    block.color = "red";
    block.type = "diagonal";
    block.dx = (Math.random()<0.5?-1:1)*speed;
    block.dy = speed;
  }
  else if (r < redChance + 0.4) {
    // Black (40%)
    block.x = Math.random() * canvas.width;
    block.y = canvas.height + 20;
    block.color = "black";
    block.type = "grow";
    block.dy = -speed;
  }
  else if (r < redChance + 0.45) {
    // Green rare (5%)
    block.x = Math.random() * canvas.width;
    block.y = -20;
    block.color = "green";
    block.type = "shrink";
    block.dy = speed;
  }
  else {
    // White normal
    block.x = Math.random() * canvas.width;
    block.y = -20;
    block.color = "white";
    block.type = "normal";
    block.dy = speed;
  }
  blocks.push(block);
}

function update() {
  frame++;
  if (frame % 25 === 0) spawnBlock();

  blocks.forEach(b => {
    b.x += b.dx;
    b.y += b.dy;

    // collision check
    if (Math.abs(player.x - b.x) < (player.size+b.size)/2 &&
        Math.abs(player.y - b.y) < (player.size+b.size)/2) {
      if (b.type === "grow") {
        player.size += 5;
        score = Math.max(0, score-1); // -1 point
      } else if (b.type === "diagonal") {
        alert("Game Over! Score: " + score);
        document.location.reload();
      } else if (b.type === "shrink") {
        player.size = Math.max(10, player.size - 5); // shrink
        score += 2;
      } else {
        score++;
      }
      b.dead = true;
    }
  });

  blocks = blocks.filter(b => !b.dead &&
    b.y < canvas.height+50 && b.y > -50 && b.x > -50 && b.x < canvas.width+50);

  speed = 2 + Math.floor(score/10);
}

function draw() {
  ctx.fillStyle = "#222";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = player.color;
  ctx.fillRect(player.x-player.size/2, player.y-player.size/2, player.size, player.size);

  blocks.forEach(b => {
    ctx.fillStyle = b.color;
    if (b.type === "shrink") {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.size/2, 0, Math.PI*2);
      ctx.fill();
    } else {
      ctx.fillRect(b.x-b.size/2, b.y-b.size/2, b.size, b.size);
    }
  });

  ctx.fillStyle = "white";
  ctx.font = "16px sans-serif";
  ctx.fillText("Score: "+score, 10, 20);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
