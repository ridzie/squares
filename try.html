<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Survival</title>
  <style>
    body { margin: 0; background: #111; }
    canvas { display: block; margin: auto; background: #222; }
  </style>
</head>
<body>
<canvas id="game" width="600" height="800"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 300, y: 750, size: 20, color: "white" };
let blocks = [];
let speed = 2;
let frame = 0;
let score = 0;

document.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  player.x = e.clientX - rect.left;
});

function spawnBlock() {
  let type = Math.random();
  let block = {
    x: Math.random() * canvas.width,
    y: -20,
    size: 20,
    color: "white",
    type: "normal"
  };
  if (type < 0.1) { block.color = "red"; block.type = "diagonal"; block.dx = (Math.random()<0.5?-1:1)*speed; }
  else if (type < 0.2) { block.color = "black"; block.type = "grow"; }
  blocks.push(block);
}

function update() {
  frame++;
  if (frame % 30 === 0) spawnBlock();

  blocks.forEach(b => {
    if (b.type === "diagonal") { b.x += b.dx; b.y += speed; }
    else b.y += speed;

    // collision
    if (Math.abs(player.x - b.x) < (player.size+b.size)/2 &&
        Math.abs(player.y - b.y) < (player.size+b.size)/2) {
      if (b.type === "grow") {
        player.size += 5; // penalty
      } else if (b.type === "diagonal") {
        alert("Game Over! Score: " + score);
        document.location.reload();
      } else {
        score++;
      }
      b.dead = true;
    }
  });

  blocks = blocks.filter(b => !b.dead && b.y < canvas.height+50);
  speed = 2 + Math.floor(score/10); // exponential-ish growth
}

function draw() {
  ctx.fillStyle = "#222";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = player.color;
  ctx.fillRect(player.x-player.size/2, player.y-player.size/2, player.size, player.size);

  blocks.forEach(b => {
    ctx.fillStyle = b.color;
    ctx.fillRect(b.x-b.size/2, b.y-b.size/2, b.size, b.size);
  });

  ctx.fillStyle = "white";
  ctx.fillText("Score: "+score, 10, 20);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
